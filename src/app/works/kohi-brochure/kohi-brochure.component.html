<!-- 최상단 프로젝트별 메인 이미지 영역 -->
<div class="mainImg column is-overlay"> 
  <figure class="image">
    <img src="assets/images/works/kohi-brochure/main.png" alt="kohi brochure main image" />
  </figure>
</div>


<div class="detail-container">
  
  <div class="columns">
    <!-- title 영역 -->
    <div class="column is-8">
      <p class="title">{{ title }} </p>
      <p class="summary column is-9 is-paddingless"> {{ summary}} </p>
    </div>
    
    <!-- tag 영역 -->
    <div class="column is-offset-2 is-2"> 
      <p class="tag-title">{{year}}<br/>{{type}}</p>
      <p *ngFor="let tag of tags" class="tag-item">{{tag}}</p>
    </div>

  </div>
  
  <!-- 프로젝트 설명 -->
  <p class="subtitle process-desc"> </p> 
  <div class="desc-content column is-8 is-paddingless">
    <p *ngFor="let description of descriptions">{{description}}</p>
  </div>
  


  <!-- 프로세스 이미지 -->
  <p class="subtitle process-img"> </p>
  <div class="column imgSlider">
    <figure class="image">
      <img [src]="baseUrl+'slider_0.png'" alt="브로슈어 내지에 들어간 삽화들 중 일부 슬라이더">
    </figure>
  </div>

  <div class="column imgSlider">
    <figure class="image">
      <img [src]="baseUrl+'slider_1.png'" alt="접힌 브로슈어 모습 슬라이더">
    </figure>
  </div>

</div>
