  <div *ngFor="let content of contents" (click)="gotoDetail(content.id)" class="work column is-4">
    <!-- sprite class 선택을 각 work별로 다르게 설정해줘야한다 with ngClass! -->
    <div (mouseenter)="setHoverState(content.title_en)" 
         (mouseleave)="setHoverState(content.title_en)"
         class="image"
         [style.background-image]="'url(/assets/images/works/sprite_'+content.title_en+ '.png)'"
         [class.steps7]="getHoverState(content.title_en)">
    </div>
    <div class="work-item">
      <p class="work-tag">{{ content.type }}</p>
      <p class="work-name">{{ content.title }}</p>
    </div>
  </div>
